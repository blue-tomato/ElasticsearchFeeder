# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3.6-cli-stretch
        name: app
        environment:
          PW_ENV: testing
      - image: circleci/mysql:8.0.4
        name: db
        command: [--default-authentication-plugin=mysql_native_password]
        environment:
          MYSQL_DATABASE: test_database
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
      - image: elasticsearch:6.8.0
        name: es
    steps:

      # checkout source code
      - checkout

      - run:
        name: Install Server Tools
        command: |
          sudo apt-get install -y libpng-dev zziplib-bin zlib1g-dev
          sudo docker-php-ext-install gd pdo pdo_mysql mysqli
          sudo composer self-update
          sudo composer global require wireshell/wireshell

      - run:
        name: Prepare and Setup Processwire and ElasticsearchFeeder Module
        command: |
          sudo mkdir ../ElasticsearchFeeder && sudo mv * ../ElasticsearchFeeder
          sudo /root/.composer/vendor/bin/wireshell new processwire --profile=default --dbEngine=MyISAM --dbHost=db --dbUser=test_user --dbPass=test_password --dbName=test_database --timezone=Europe/Berlin --httpHosts=localhost --username=admin --userpass=Test123 --useremail=john.doe@acme.com
          sudo mv ../ElasticsearchFeeder processwire/site/modules/

      - run:
        name: Install Module, Set Module Config, Setup Test Schema
        command: |
          sudo /root/.composer/vendor/bin/wireshell module:enable ElasticsearchFeeder
          sudo php processwire/site/modules/ElasticsearchFeeder/tests/setup.php
          sudo mkdir processwire/site/template/elasticSearchSchema
          sudo mv processwire/site/modules/ElasticsearchFeeder/tests/basic-page.schema.php processwire/site/template/elasticSearchSchema
